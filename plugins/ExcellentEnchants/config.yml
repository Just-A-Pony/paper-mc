# Plugin engine settings.
Plugin:
  Command_Aliases: excellentenchants,eenchants
  Language: cn
  Prefix: 更多附魔
General:
  Tasks:
    Arrow_Trails:
      Ticks_Interval: 1
    Passive_Enchants:
      Ticks_Interval: 100
  Enchantments:
    Disabled:
    - enchant_name
    - other_enchant
    Disabled_In_Worlds:
      my_world:
      - '*'
      other_world:
      - enchant_name
      - another_enchant
    Item:
      Max_Custom_Enchants: 3
      Axes_As_Swords: true
      Crossbows_As_Bows: true
      Elytra_As_Chestplate: true
    Entity:
      Passive_Enchants_Applied_To_Mobs: false
    Description:
      Enabled: true
      Format: '&8▸ %description%'
  Enchanting_Table:
    Enabled: true
    Enchantments:
      Total_Maximum: 4
      Custom_Generation_Chance: 90.0
      Custom_Minimum: 0
      Custom_Maximum: 2
  Villagers:
    Enabled: true
    Enchantments:
      Total_Maximum: 4
      Custom_Generation_Chance: 70.0
      Custom_Minimum: 0
      Custom_Maximum: 2
  Loot_Generation:
    Enabled: true
    Enchantments:
      Total_Maximum: 4
      Custom_Generation_Chance: 80.0
      Custom_Minimum: 0
      Custom_Maximum: 2
  Fishing:
    Enabled: true
    Enchantments:
      Total_Maximum: 4
      Custom_Generation_Chance: 70.0
      Custom_Minimum: 0
      Custom_Maximum: 2
  Mob_Spawning:
    Enabled: true
    Enchantments:
      Total_Maximum: 4
      Custom_Generation_Chance: 70.0
      Custom_Minimum: 0
      Custom_Maximum: 2
